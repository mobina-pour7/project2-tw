<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-hidden">
  <header class="bg-[#ffffff] shadow-sm py-4 px-6 flex items-center justify-between">
    <!--  لوکیشن و ۳ کلمه -->
    <div class="flex items-center space-x-4">
      <img src="/assests/images/ci_location.png" alt="Logo"
        class="h-5 w-5 rounded-lg hover:scale-105 transition-transform">

      <div class=" md:flex space-x-4">
        <span class="text-gray-800 font-medium hover:text-blue-600 transition-colors cursor-pointer">JEWERLY</span>
        <span class="text-gray-800 font-medium hover:text-blue-600 transition-colors cursor-pointer">NEW RELEASES</span>
        <span class="text-gray-800 font-medium hover:text-blue-600 transition-colors cursor-pointer">GIFTS</span>
      </div>
    </div>
    <div class="absolute left-1/2 transform -translate-x-1/2 hidden sm:block">
      <span class="text-gray-800 font-extrabold hover:text-indigo-300 transition-colors cursor-pointer">A p o l l o n i a
        n</span>
    </div>
    <div class="flex items-center space-x-4">
      <!--   جستجو -->
      <div class="relative hidden sm:block">
        <input type="text" placeholder="Search"
          class="py-2 pl-4 pr-10 w-40 md:w-56 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>

      <!-- لوگو-->
      <div class="flex space-x-3">
        <img src="/assests/images/Vector (1).png" alt="Icon 1"
          class="h-5 w-5  object-cover hover:ring-2 hover:ring-blue-400 transition-all">
        <img src="/assests/images/EMPTY BAG.png" alt="Icon 2"
          class="h-5 w-5 object-cover hover:ring-2 hover:ring-blue-400 transition-all">
        <img src="/assests/images/Vector.png" alt="Icon 3"
          class="h-5 w-5  object-cover hover:ring-2 hover:ring-blue-400 transition-all">
      </div>
    </div>
  </header>
  <div class="relative w-full h-96 md:h-screen max-h-screen overflow-hidden">
     <img src="/assests/images/Rectangle 3 (1).png" alt="Header Background" class="w-full h-full object-cover">
     <div class="absolute inset-0 flex items-center  bg-opacity-40">
      <div class="container mx-auto px-6">
        <div class="max-w-md text-white">
           <h1 class="text-3xl md:text-4xl font-bold mb-4">the autumn equinox</h1>
          <p class=" md:text-xl mb-8 leading-relaxed">
            Fall has arrived. <br>
            Shop for our new releases starting today.
          </p>

          <!-- دکمه   -->
          <button
            class=" border-2 text-white px-8 py-3 rounded-lg text-lg font-medium transition-colors duration-300 transform hover:scale-105">
            SHOP NOW
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
